<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Формы</title>
  </head>
  <body>
    <form action="#" method="GET">
      <div>
        <p>Имя</p>
        <input placeholder="Имя" tabindex="1" name="username" type="text" />
      </div>
      <div>
        <p>Пароль</p>
        <input tabindex="2" name="userpass" type="password" />
      </div>
      <div>
        <p>Телефон</p>
        <input tabindex="3" name="userphone" type="tel" />
      </div>
      <div>
        <p>Пол</p>
        <div><input tabindex="4" checked type="radio" name="gender" value="male" /> Мужской</div>
        <div><input tabindex="4" type="radio" name="gender" value="female" /> Женский</div>
      </div>
      <div>
        <p>Имущество</p>
        <div><input tabindex="5" checked type="checkbox" name="bike" value="yes">Велик</div>
        <div><input tabindex="6" type="checkbox" name="car" value="yes">Машина</div>
        <div><input tabindex="7" disabled type="checkbox" name="house" value="yes">Дом</div>
      </div>
      <div>
        <p>Дополнительная информация</p>
        <textarea tabindex="8" name="text"></textarea>
      </div>
      <div>
        <p>Прикрепить фото</p>
        <input tabindex="9" type="file">
      </div>
      <div>
        <p>Любимый цвет</p>
        <select tabindex="10" name="color" id="">
          <option value="red">Красный</option>
          <option value="yellow">Желтый</option>
          <option selected value="blue">Голубой</option>
        </select>
      </div>
      <div>
        <p>Действия</p>
        <button tabindex="11" type="submit">Отпарвить</button>
        <button tabindex="12" type="reset">Очиситить</button>
      </div>
    </form>
  </body>
</html>
